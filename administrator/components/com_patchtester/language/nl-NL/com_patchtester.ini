COM_PATCHTESTER_FIELD_GH_PASSWORD_DESC="Wachtwoord voor het account dat ingevoerd is in het veld 'GitHub account gebruikersnaam'. Let op dat accounts die gebruik maken van authenticatie in twee stappen niet werken met authenticatie via gebruikersnaam en wachtwoord. <p><span class=\"\"alert-danger\"\">GitHub zal het gebruik van gebruikersnaam en wachtwoord vanaf 13 november  2020 om 4:00 PM UTC stoppen. Aangeraden wordt de Token Authentication Method te gebruiken</span></p>"
