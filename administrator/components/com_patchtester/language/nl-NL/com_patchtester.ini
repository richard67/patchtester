COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Gebruik dit veld om de GitHub API Token in te vullen in plaats van uw gebruikersnaam en wachtwoord. Opgelet! Dit is verplicht als voor uw account authenticatie in twee stappen is ingeschakeld. <p></p>Volg deze stappen om een access token in te stellen.<ol><li><a href=\"\"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status\"\" target=\"\"_blank\"\">Maak een persoonlijk 'toegang token' aan</a></li><li>Klik op <span class=\"\"font-weight-bold\"\">Genereer token</span> onderaan de pagina</li><li>Boven in de groene balk vindt u uw 'toegang token'</li><li>Kopieer de token door het te selecteren of door op het klembord te klikken</li><li>Plak het token in het <span class=\"\"font-weight-bold\"\">GitHub token</span> veld boven</li><li>Sla de wijzigingen op door te klikken op de <span class=\"\"font-weight-bold\"\">Opslaan & sluiten</span> knop boven </li><li>U kunt de patchtester nu gebriuken met uw token</li></ol><p>U kunt de toegang altijd intrekken door het persoonlijke toegangstoken te verwijderen uit de <a href=\"\"https://github.com/settings/tokens\"\" target=\"\"_blank\"\">Persoonlijke toegang tokens op Github</a>.</p>"
